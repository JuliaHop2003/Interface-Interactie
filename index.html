<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Julia Hop">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>VIDii 2022/23 - The evolution of Mario</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
		<h1>The evolution of Mario</h1>
		<p>A history of how Mario has evolved from the 80's to modern day. Press on the first block with a question mark to start</p>
	</header>
	
	<main>
		<!-- bron: https://dev.to/ziratsu/switch-to-a-darker-image-when-on-dark-mode-2lkh -->
		<picture>
			<source class="background" srcset="images/marioBackgroundDark.png" media="(prefers-color-scheme:dark)">
			<img class="background" src="images/marioBackground.png">
		</picture>

		<img class="flag" src="images/flag.png" alt="flag">
		<img class="mario" src="images/mario1983.png" alt="Mario character">
		<img class="tube" src="images/marioTube.png" alt="tube">

		<ol>
			<li>
				<button class="questionmark1983"><img src="images/marioQuestionmark.png" alt="1983"></button>
			</li>
			<li>
				<button class="questionmark1988"><img src="images/marioQuestionmark.png" alt="1988"></button>
				<img class="goomba1" src="images/goomba.png" alt="Goomba 1">
			</li>
			<li>
				<button class="questionmark1989"><img src="images/marioQuestionmark.png" alt="1989"></button>
				<img class="star1" src="images/star.png" alt="star 1">
			</li>
			<li>
				<button class="questionmark1991"><img src="images/marioQuestionmark.png" alt="1991"></button>
				<img class="coin1" src="images/coin.png" alt="coin 1">
				<img class="coin2" src="images/coin.png" alt="coin 2">

			</li>
			<li>
				<button class="questionmark1996"><img src="images/marioQuestionmark.png" alt="1996"></button>
				<img class="coin3" src="images/coin.png" alt="coin 3">
				<img class="coin4" src="images/coin.png" alt="coin 4">=
			</li>
			<li>
				<button class="questionmark2002"><img src="images/marioQuestionmark.png" alt="2002"></button>
				<img class="goomba2" src="images/goomba.png" alt="Goomba 2">
				<img class="star2" src="images/star.png" alt="star 2">
			</li>
			<li>
				<button class="questionmark2006"><img src="images/marioQuestionmark.png" alt="2006"></button>
			</li>
			<li>
				<button class="questionmark2007"><img src="images/marioQuestionmark.png" alt="2007"></button>
				<img class="goomba3" src="images/goomba.png" alt="Goomba 3">
				<img class="star3" src="images/star.png" alt="star 3">
			</li>
		</ol>
		
		<button class="musicButton">Music on</button>
		<audio>
			<source src="audio/marioMusic.mp3" type="audio/mpeg">
		</audio>
	</main>
	<script src="scripts/script.js"></script>
</body>
</html>
