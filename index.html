<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Julia Hop">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>VIDii 2022/23 - Tijdlijn Mario</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<img class="background" src="images/marioBackground.png" alt="Mario mario achtergrond">

	<header>
		<h1 id="titel">The evolution of Mario</h1>
		<p id="paragraaf">A history of how Mario has evolved from the 80's to modern day.</p>
	</header>
	
	<main>
		<!-- de tijdlijn zelf is een ordered list -->

		<!-- elk list-item is een punt in tijd -->
		<!-- 11 list-items om te starten -->
		<!-- bepaal zelf hoeveel je er nodig hebt -->
		
		<!-- in elk listitem staat nu een link -->
		<!-- de link kun je vullen met jouw content -->
		<!-- of in zijn geheel vervangen door jouw content -->
		<img class="mario" src="images/mario1983.png" alt="Mario character">

		<ol>
			<li>
				<img class="vraagteken1" src="images/marioVraagteken.png" alt="Mario vraagteken 1">
			</li>
			<li>
				<button id="vraagteken2"><img src="images/marioVraagteken.png" alt="Mario vraagteken 2"></button>
				<img class="ster1" src="images/ster.png" alt="Ster 1">
				<img class="goomba1" src="images/goomba.png" alt="Goomba 1">
			</li>
			<li>
				<img class="vraagteken3" src="images/marioVraagteken.png" alt="Mario vraagteken 3">
				<img class="coin1" src="images/coin.png" alt="coin 1">
				<img class="coin2" src="images/coin.png" alt="coin 2">
				<img class="coin3" src="images/coin.png" alt="coin 3">
			</li>
			<li>
				<img class="vraagteken4" src="images/marioVraagteken.png" alt="Mario vraagteken 4">
				<img class="coin4" src="images/coin.png" alt="coin 4">
				<img class="coin5" src="images/coin.png" alt="coin 5">
				<img class="coin6" src="images/coin.png" alt="coin 6">
			</li>
			<li>
				<img class="vraagteken5" src="images/marioVraagteken.png" alt="Mario vraagteken 5">
				<img class="coin7" src="images/coin.png" alt="coin 7">
				<img class="coin8" src="images/coin.png" alt="coin 8">
			</li>
			<li>
				<img class="vraagteken6" src="images/marioVraagteken.png" alt="Mario vraagteken 6">
				<img class="goomba2" src="images/goomba.png" alt="Goomba 2">
				<img class="ster2" src="images/ster.png" alt="Ster 2">
			</li>
			<li>
				<img class="vraagteken7" src="images/marioVraagteken.png" alt="Mario vraagteken 7">
				<img class="coin9" src="images/coin.png" alt="coin 9">
				<img class="coin10" src="images/coin.png" alt="coin 10">
				<img class="coin11" src="images/coin.png" alt="coin 11">
			</li>
			<li>
				<img class="vraagteken8" src="images/marioVraagteken.png" alt="Mario vraagteken 8">
				<img class="goomba3" src="images/goomba.png" alt="Goomba 3">
				<img class="ster3" src="images/ster.png" alt="Ster 3">
			</li>
		</ol>

		<img class="tube" src="images/marioTube.png" alt="Mario tube">
		<img class="vlag" src="images/vlag.png" alt="vlag">
		<button class="sound">Sound on</button>
	</main>

	<script src="scripts/script.js"></script>
</body>
	
</html>
